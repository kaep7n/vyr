trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  solution: 'src/vyr.sln'
  buildConfiguration: 'Release'

steps:

- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.x'
    includePreviewVersions: true

- task: DotNetCoreCLI@2
  displayName: 'restore'
  inputs:
    command: 'restore'
    projects: 'src/vyr.sln'
    feedsToUse: 'select'

- task: DotNetCoreCLI@2
  displayName: 'build'
  inputs:
    command: 'build'
    configuration: $buildConfiguration
    projects: 'src/vyr.sln'

- task: DotNetCoreCLI@2
  displayName: 'test'
  inputs:
    command: 'test'
    configuration: $buildConfiguration
    projects: 'src/vyr.sln'